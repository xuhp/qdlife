<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="firstVanvas" width="500" height="500">
			
		</canvas>
	</body>
	<script>
		$(function(){
			var canvas=$('#firstVanvas');
			var context=canvas.get(0).getContext('2d');
			
			context.fillRect(40,40,100,100);
			
			context.beginPath();
			context.arc(230,90,50,0,2*Math.PI,false);
			context.closePath();
			context.fill();
			
			//擦出
			context.clearRect(0,0,500,500);
		})
	</script>
</html>
