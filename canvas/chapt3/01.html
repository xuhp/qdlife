<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="firstVanvas" width="500" height="500">
			
		</canvas>
	</body>
	<script>
		$(function(){
			var canvas=$('#firstVanvas');
			var context=canvas.get(0).getContext('2d');
			context.fillStyle='#f00';
			context.strokeStyle='#f0f';
			context.lineWidth=10;
			//绘制矩形
			context.fillRect(40,40,100,100);
			context.strokeRect(150,150,50,50);
			//线条
			context.beginPath();//开始路径
			context.moveTo(20,20);//设置与路径原点
			context.lineTo(340,40);//设置路径终点
			context.closePath();//结束路径
			context.stroke();//绘出路径轮廓
			//圆
			context.beginPath();//开始路径
			context.arc(230,90,50,0,Math.PI,true);//绘制一个圆形
			context.closePath();//结束路径
			context.stroke();//填充路径
			//创建文本
			var text='Hello, World!';
			context.font='italic 60px serif';//修改字号和字体
			//context.fillText(text,10,30);
			context.strokeText(text,40,400);
		})
	</script>
</html>
