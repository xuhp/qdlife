<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>纯CSS3实现自定义美化复选框和单选框在线演示</title>
		<meta name="keywords" content="兼容ie9及以上浏览器">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2>知识要点：</h2>
		<ul>
			<li>1. 点击label相应的input也能获得焦点（for 对应的id）</li>
			<li>2. css选择器的灵活运用  + ：after</li>
			<li>3. box-shadow美化样式</li>
		</ul>
		<div id="holder">
			<div>
				<div class="tag">
					Checkbox Small
				</div>
				<input type="checkbox" id="checkbox-1-1" class="regular-checkbox" name="checkbox-1-1" />
				<label for="checkbox-1-1"></label>
				<input type="checkbox" id="checkbox-1-2" class="regular-checkbox" name="checkbox-1-2" />
				<label for="checkbox-1-2"></label>
				<input type="checkbox" id="checkbox-1-3" class="regular-checkbox" name="checkbox-1-3" />
				<label for="checkbox-1-3"></label>
				<input type="checkbox" id="checkbox-1-4" class="regular-checkbox" name="checkbox-1-4" />
				<label for="checkbox-1-4"></label>
			</div>
			<div>
				<div class="tag">
					Checkbox Big
				</div>
				<input type="checkbox" id="checkbox-2-1" class="regular-checkbox big-checkbox" name="checkbox-2-1" />
				<label for="checkbox-2-1"></label>
				<input type="checkbox" id="checkbox-2-2" class="regular-checkbox big-checkbox" name="checkbox-2-2" />
				<label for="checkbox-2-2"></label>
				<input type="checkbox" id="checkbox-2-3" class="regular-checkbox big-checkbox" name="checkbox-2-3" />
				<label for="checkbox-2-3"></label>
				<input type="checkbox" id="checkbox-2-4" class="regular-checkbox big-checkbox" name="checkbox-2-4" />
				<label for="checkbox-2-4"></label>
			</div>
			<div>
		<div class="tag">Radio Small</div>
		<div class="button-holder">
			<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label><br />
			<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label><br />
			<input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" /><label for="radio-1-3"></label><br />
			<input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio" /><label for="radio-1-4"></label><br />
		</div>
	</div>
	<div>
		<div class="tag">Radio Big</div>
		<div class="button-holder">
			<input type="radio" id="radio-2-1" name="radio-2-set" class="regular-radio big-radio" /><label for="radio-2-1"></label><br />
			<input type="radio" id="radio-2-2" name="radio-2-set" class="regular-radio big-radio" /><label for="radio-2-2"></label><br />
			<input type="radio" id="radio-2-3" name="radio-2-set" class="regular-radio big-radio" checked /><label for="radio-2-3"></label><br />
			<input type="radio" id="radio-2-4" name="radio-2-set" class="regular-radio big-radio" /><label for="radio-2-4"></label><br />
			<input type="radio" id="radio-2-5" name="radio-2-set" class="regular-radio big-radio" /><label for="radio-2-5"></label><br />
		</div>
	</div>
		</div>
	</body>
</html>
