<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mock.js</title>
        <script type="text/javascript" src="./bower_components/mockjs/dist/mock.js"></script>
	</head>
	<body>
         
	</body>
    <script>
    // 使用 Mock
    var data = Mock.mock({
        name: {
            first: '@FIRST',
            middle: '@FIRST',
            last: '@LAST',
            full: '@first @middle @last'
        }
    })

    // 输出结果
    document.body.innerHTML +=
        '<pre>' +
        JSON.stringify(data, null, 4) +
        '</pre>'    
    </script>
</html>
